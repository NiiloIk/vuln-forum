<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragile Forum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">Fragile Forum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active">
          <a class="nav-link" href="/">Frontpage<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" id="navbar-login">Login<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <span class="navbar-text" id="navbar-user"></span>
        </li>
        <li class="nav-item"><a class="nav-link" id="navbar-logout" style="display:none;" href="/">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div id="root">
    <h1>Fragile Forum</h1>
    
    <h2>Create a new post</h2>
    <form id="postForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter a title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" rows="3" id="content" placeholder="Write content" required></textarea><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
    
    <div id="posts-container">
      <p>Loading posts...</p>
    </div>
  </div>
  <script src="/pages/frontpage/script.js"></script>
  <script src="/checkUser.js"></script>
</body>

</html>
