<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragile Forum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">Fragile Forum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active">
          <a class="nav-link" href="/">Frontpage<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" id="navbar-login">Login<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <span class="navbar-text" id="navbar-user"></span>
        </li>
        <li class="nav-item"><a class="nav-link" id="navbar-logout" style="display:none;" href="/">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div id="root">
    <h1>Fragile Forum</h1>
    <div id="login-error" class="alert alert-danger" role="alert" style="display:none">
        Error
    </div>
    <p id="user-creation-success" style="display:none">User creation success</p>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <p> Or </p>
    
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" class="form-control" id="register-username" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="register-email" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

  </div>
  <script src="/pages/login/login.js"></script>
</body>

</html>
