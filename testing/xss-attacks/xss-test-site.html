    <h1>Testing XSS (Cross-site scripting) attacks</h1>
    <form id="testForm">
        <textarea id="textContent" rows="3" cols="40"></textarea>
        <input type="submit">
    </form>
    <p id="textOutput"></p>

    <script>
        // On form submit take the value from input and paste it as innerHTML output.
        document.getElementById("testForm").addEventListener('submit', (e) => {
            e.preventDefault()

            const textContent = document.getElementById("textContent")
            const textOutput = document.getElementById("textOutput")

            textOutput.innerText = textContent.value
        })
    </script>
